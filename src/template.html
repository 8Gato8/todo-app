<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <main class="main">
      <div class="sidebar-overlay">
        <div class="sidebar">
          <button
            type="button"
            class="sidebar__open-task-editor-button button-with-icon"
          >
            <svg
              class="add"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#000"
            >
              <path
                d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"
              />
            </svg>
            <span class="button-with-icon__text">Добавить задачу</span>
          </button>

          <button
            id="toggle-sidebar-button"
            class="sidebar__toggle-button button-with-icon"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="toggle-sidebar-button__icon"
              width="24px"
              height="24px"
              viewBox="0 0 24 24"
            >
              <path
                fill-rule="evenodd"
                d="M19 4.001H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-12a2 2 0 0 0-2-2Zm-15 2a1 1 0 0 1 1-1h4v14H5a1 1 0 0 1-1-1v-12Zm6 13h9a1 1 0 0 0 1-1v-12a1 1 0 0 0-1-1h-9v14Z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>

          <nav class="project-navigation">
            <div class="project-navigation__list-title-container">
              <h2 class="project-navigation__list-title">Мои проекты</h2>

              <div class="popup-navigation__buttons-container">
                <button
                  type="button"
                  class="project-navigation__open-project-popup-button project-navigation-title-button"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24px"
                    viewBox="0 -960 960 960"
                    width="24px"
                    fill="#000"
                  >
                    <path
                      d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"
                    />
                  </svg>
                </button>
                <button
                  type="button"
                  class="project-navigation__chevron-button project-navigation__chevron-button_open project-navigation-title-button"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24px"
                    viewBox="0 -960 960 960"
                    width="24px"
                    fill="#000"
                  >
                    <path
                      d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <ul class="project-navigation__list project-navigation-list"></ul>
          </nav>
        </div>
      </div>
      <div class="project-container">
        <section class="project">
          <h2 class="project__title"></h2>
          <ul class="project__task-list"></ul>
          <button
            id="project-add-task-button"
            type="button"
            class="project__add-task-button button-with-icon pressed-button"
          >
            <svg
              class="add"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#000"
            >
              <path
                d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"
              />
            </svg>
            <span class="button-with-icon__text">Добавить задачу</span>
          </button>
        </section>
      </div>

      <div id="task-editor-overlay" class="overlay overlay_align">
        <form class="task-editor editor editor_popup">
          <div class="task-editor__editing-area editing-area">
            <div class="task-editor__text-inputs">
              <input
                name="title"
                class="editing-area__title editing-area-input"
                type="text"
                required
                placeholder="Название задачи"
              />
              <textarea
                rows="1"
                name="description"
                class="editing-area__description editing-area-input"
                placeholder="Описание"
              ></textarea>
            </div>

            <div class="task-editor__due-items">
              <label class="due-item" for="due-date">
                <div class="due-item-container">
                  <span class="due-item__text">Срок</span>
                  <button
                    type="button"
                    id="due-date-reset-button"
                    class="due-item__reset-button pressed-button"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16px"
                      height="16px"
                      viewBox="0 0 16 16"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M11.854 11.854a.5.5 0 0 0 0-.707L8.707 8l3.147-3.146a.5.5 0 0 0-.708-.707L8 7.293 4.854 4.147a.5.5 0 1 0-.708.707L7.293 8l-3.147 3.147a.5.5 0 1 0 .708.707L8 8.708l3.146 3.146a.5.5 0 0 0 .708 0Z"
                        clip-rule="evenodd"
                      ></path>
                    </svg>
                  </button>
                </div>
                <input
                  id="due-date"
                  class="editing-area-input due-item__input"
                  name="dueDate"
                  type="date"
                  min="2024-01-01"
                  max="2028-12-31"
                />
              </label>
              <label class="due-item" for="due-time">
                <div class="due-item-container">
                  <span class="due-item__text">Время</span>
                  <button
                    type="button"
                    id="due-time-reset-button"
                    class="due-item__reset-button pressed-button"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16px"
                      height="16px"
                      viewBox="0 0 16 16"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M11.854 11.854a.5.5 0 0 0 0-.707L8.707 8l3.147-3.146a.5.5 0 0 0-.708-.707L8 7.293 4.854 4.147a.5.5 0 1 0-.708.707L7.293 8l-3.147 3.147a.5.5 0 1 0 .708.707L8 8.708l3.146 3.146a.5.5 0 0 0 .708 0Z"
                        clip-rule="evenodd"
                      ></path>
                    </svg>
                  </button>
                </div>
                <input
                  id="due-time"
                  class="editing-area-input due-item__input"
                  name="dueTime"
                  type="time"
                />
              </label>
            </div>
          </div>

          <div class="task-editor__footer task-editor-footer">
            <div class="task-editor-footer__selects">
              <div
                id="project-choice-container"
                class="choice-container select-popup-container"
              >
                <button
                  type="button"
                  id="choose-project-popup-button"
                  class="editor__popup-button choice-popup-button task-editor__select-button pressed-button"
                >
                  <svg
                    data-name="project"
                    class="icon icon_offset_medium"
                    xmlns="http://www.w3.org/2000/svg"
                    width="15"
                    height="15"
                    fill="#000"
                    viewBox="0 0 15 15"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M6.555 3.003a.5.5 0 0 1 .442.552L6.781 5.5h2.994l.228-2.055a.5.5 0 0 1 .994.11L10.781 5.5H12.5a.5.5 0 0 1 0 1h-1.83l-.334 3H12a.5.5 0 0 1 0 1h-1.775l-.228 2.055a.5.5 0 1 1-.994-.11L9.22 10.5H6.225l-.228 2.055a.5.5 0 1 1-.994-.11L5.22 10.5H3.5a.5.5 0 1 1 0-1h1.83l.334-3H4a.5.5 0 0 1 0-1h1.775l.228-2.055a.5.5 0 0 1 .552-.442ZM9.33 9.5l.334-3H6.67l-.334 3H9.33Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  <span
                    data-name="project"
                    id="project-button-text"
                    class="choice-popup-button__text"
                  ></span>
                  <svg
                    class="choice-popup-button__arrow-down arrow-down"
                    xmlns="http://www.w3.org/2000/svg"
                    height="15px"
                    viewBox="0 -960 960 960"
                    width="15px"
                    fill="#000"
                  >
                    <path d="M480-360 280-560h400L480-360Z" />
                  </svg>
                </button>
                <div
                  id="project-choice-popup"
                  class="choice-popup select-popup"
                >
                  <ul
                    data-name="project"
                    id="project-choice-popup-list"
                    class="choice-popup__list choice-popup-list"
                  ></ul>
                </div>
              </div>
              <div
                id="priority-choice-container"
                class="choice-container select-popup-container"
              >
                <button
                  type="button"
                  id="choose-priority-popup-button"
                  class="editor__popup-button choice-popup-button task-editor__select-button pressed-button"
                >
                  <svg
                    data-name="priority"
                    class="icon icon_offset_medium"
                    xmlns="http://www.w3.org/2000/svg"
                    height="15"
                    viewBox="0 -960 960 960"
                    width="15"
                    fill="#000"
                  >
                    <path
                      d="m437-249 183-231H471l26-221-173 269h146l-33 183ZM336-96l48-264H192l324-504h72l-36 312h216L408-96h-72Zm136-379Z"
                    />
                  </svg>
                  <span
                    data-name="priority"
                    id="priority-button-text"
                    class="choice-popup-button__text"
                  ></span>
                  <svg
                    class="choice-popup-button__arrow-down arrow-down"
                    xmlns="http://www.w3.org/2000/svg"
                    height="15px"
                    viewBox="0 -960 960 960"
                    width="15px"
                    fill="#000"
                  >
                    <path d="M480-360 280-560h400L480-360Z" />
                  </svg>
                </button>
                <div
                  id="priority-choice-popup"
                  class="choice-popup select-popup"
                >
                  <ul
                    data-name="priority"
                    id="priority-choice-popup-list"
                    class="choice-popup__list choice-popup-list"
                  ></ul>
                </div>
              </div>
            </div>
            <div class="task-editor-footer__buttons editor-footer__buttons">
              <button
                id="cancel-button"
                type="button"
                class="editor__popup-button editor__cancel-button task-editor__cancel-button task-editor-cancel-button pressed-button"
              >
                <span class="task-editor-cancel-button__text">Отмена</span>

                <svg
                  viewBox="0 0 24 24"
                  class="task-editor-cancel-button__icon"
                  width="24px"
                  height="24px"
                >
                  <path
                    fill="currentColor"
                    fill-rule="nonzero"
                    d="M5.146 5.146a.5.5 0 0 1 .708 0L12 11.293l6.146-6.147a.5.5 0 0 1 .638-.057l.07.057a.5.5 0 0 1 0 .708L12.707 12l6.147 6.146a.5.5 0 0 1 .057.638l-.057.07a.5.5 0 0 1-.708 0L12 12.707l-6.146 6.147a.5.5 0 0 1-.638.057l-.07-.057a.5.5 0 0 1 0-.708L11.293 12 5.146 5.854a.5.5 0 0 1-.057-.638z"
                  ></path>
                </svg>
              </button>
              <button
                disabled
                id="add-task-button"
                type="submit"
                class="editor__popup-button editor__add-task-button task-editor__add-task-button task-editor-add-task-button pressed-button"
              >
                <span class="task-editor-add-task-button__text"
                  >Добавить задачу</span
                >
                <svg
                  class="task-editor-add-task-button__icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="24px"
                  height="24px"
                  fill="#fff"
                >
                  <path
                    d="M7.18 6.396C7 6.642 7 7.054 7 7.878V11l6.715.674c.38.038.38.614 0 .652L7 13v3.122c0 .824 0 1.236.18 1.482.157.214.4.356.669.39.308.041.687-.15 1.444-.531l8.183-4.122c.861-.434 1.292-.651 1.432-.942a.915.915 0 0 0 0-.798c-.14-.29-.57-.508-1.433-.942l-8.18-4.122c-.758-.381-1.137-.572-1.445-.532a.986.986 0 0 0-.67.391Z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </form>
      </div>

      <div id="project-editor-overlay" class="overlay overlay_align">
        <form class="project-editor editor editor_popup">
          <h2 class="project-editor__title"></h2>

          <div class="project-editor__fields">
            <div class="project-editor__field-container">
              <label
                for="project-editor-title"
                class="project-editor__field-title"
                >Имя</label
              >
              <input
                id="project-title"
                class="project-editor__field project-editor__input"
                type="text"
                name="title"
              />
            </div>
            <div class="project-editor__field-container">
              <span class="project-editor__field-title">Цвет</span>

              <div
                id="project-editor-select-color-container"
                class="project-editor__select-container select-popup-container"
              >
                <button
                  data-name="color"
                  type="button"
                  id="project-editor-select-color-button"
                  class="project-editor__field project-editor__select-button project-editor-select-button"
                >
                  <span
                    data-name="color"
                    class="select-button-circle color-circle project-editor__color-circle"
                  ></span>
                  <span
                    data-name="color"
                    class="project-editor-select-button__title"
                  ></span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="#666"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M15.646 9.647a.5.5 0 0 1 .708.707l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 1 1 .708-.707L12 13.294l3.646-3.647Z"
                    ></path>
                  </svg>
                </button>
                <div
                  id="project-editor-select-color-popup"
                  class="project-editor__select-popup select-popup"
                >
                  <ul
                    data-name="color"
                    id="project-editor-select-color-list"
                    class="project-editor__select-list"
                  ></ul>
                </div>
              </div>
            </div>
          </div>

          <div class="project-editor__buttons editor-footer__buttons">
            <button
              id="project-editor-cancel-button"
              type="button"
              class="editor__popup-button editor__cancel-button pressed-button"
            >
              Отмена
            </button>
            <button
              disabled
              id="project-editor-add-project-button"
              type="submit"
              class="editor__popup-button editor__add-task-button pressed-button"
            ></button>
          </div>
        </form>
      </div>

      <div id="other-actions-with-project-overlay" class="overlay">
        <div class="other-actions-popup">
          <ul class="other-actions-list">
            <li class="other-actions-list__item">
              <button id="edit-project-button" class="other-actions-button">
                <svg
                  class="other-actions-button__icon"
                  xmlns="http://www.w3.org/2000/svg"
                  height="20"
                  viewBox="0 -960 960 960"
                  width="20"
                  fill="#000"
                >
                  <path
                    d="M216-216h51l375-375-51-51-375 375v51Zm-72 72v-153l498-498q11-11 23.84-16 12.83-5 27-5 14.16 0 27.16 5t24 16l51 51q11 11 16 24t5 26.54q0 14.45-5.02 27.54T795-642L297-144H144Zm600-549-51-51 51 51Zm-127.95 76.95L591-642l51 51-25.95-25.05Z"
                  />
                </svg>
                <span class="other-actions-button__text">Изменить</span>
              </button>
            </li>
            <li id="delete-project-button" class="other-actions-list__item">
              <button class="other-actions-button">
                <svg
                  class="other-actions-button__icon"
                  xmlns="http://www.w3.org/2000/svg"
                  height="20"
                  viewBox="0 -960 960 960"
                  width="20"
                  fill="#000"
                >
                  <path
                    d="M312-144q-29.7 0-50.85-21.15Q240-186.3 240-216v-480h-48v-72h192v-48h192v48h192v72h-48v479.57Q720-186 698.85-165T648-144H312Zm336-552H312v480h336v-480ZM384-288h72v-336h-72v336Zm120 0h72v-336h-72v336ZM312-696v480-480Z"
                  />
                </svg>
                <span class="other-actions-button__text">Удалить</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <!-- templates -->
    <template id="project-navigation-list-item-template">
      <li class="project-navigation-list__item project-navigation-list-item">
        <button
          type="button"
          class="project-navigation__button project-navigation-button button-with-icon"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
            class="icon icon_offset_small"
          >
            <path
              fill-rule="evenodd"
              d="M15.994 6.082a.5.5 0 1 0-.987-.164L14.493 9h-3.986l.486-2.918a.5.5 0 1 0-.986-.164L9.493 9H7a.5.5 0 1 0 0 1h2.326l-.666 4H6a.5.5 0 0 0 0 1h2.493l-.486 2.918a.5.5 0 1 0 .986.164L9.507 15h3.986l-.486 2.918a.5.5 0 1 0 .987.164L14.507 15H17a.5.5 0 1 0 0-1h-2.326l.667-4H18a.5.5 0 1 0 0-1h-2.493l.487-2.918ZM14.327 10H10.34l-.667 4h3.987l.667-4Z"
              clip-rule="evenodd"
            />
          </svg>
          <span
            class="project-navigation-button__title button-with-icon__text"
          ></span>
          <div class="project-navigation-button__container">
            <span class="project-navigation-button__open-popup">
              <svg width="15" height="3" aria-hidden="true">
                <path
                  fill-rule="evenodd"
                  d="M1.5 3a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm6 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm6 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
                />
              </svg>
            </span>
            <span class="project-navigation-button__task-count"></span>
          </div>
        </button>
      </li>
    </template>

    <template id="button-template">
      <li>
        <button
          type="button"
          class="project-navigation__button button-with-icon pressed-button"
        ></button>
      </li>
    </template>

    <template id="choice-popup-item-template">
      <div class="choice-popup-list__item-container">
        <li class="choice-popup-list__item"></li>
        <svg
          class="choice-popup-list__item-tick"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 12 12"
          width="12"
          height="12"
        >
          <path
            fill="#d1453b"
            fill-rule="evenodd"
            d="M4.902 6.975l4.182-4.244a.74.74 0 0 1 1.06 0 .775.775 0 0 1 0 1.081L5.432 8.597a.74.74 0 0 1-1.06 0L1.78 5.975a.775.775 0 0 1 0-1.081.74.74 0 0 1 1.061 0l2.06 2.081z"
          ></path>
        </svg>
      </div>
    </template>

    <template id="project-icon-template">
      <svg
        data-name="project"
        class="icon icon_offset_small"
        xmlns="http://www.w3.org/2000/svg"
        width="15"
        height="15"
        fill="#000"
        viewBox="0 0 15 15"
      >
        <path
          fill-rule="evenodd"
          d="M6.555 3.003a.5.5 0 0 1 .442.552L6.781 5.5h2.994l.228-2.055a.5.5 0 0 1 .994.11L10.781 5.5H12.5a.5.5 0 0 1 0 1h-1.83l-.334 3H12a.5.5 0 0 1 0 1h-1.775l-.228 2.055a.5.5 0 1 1-.994-.11L9.22 10.5H6.225l-.228 2.055a.5.5 0 1 1-.994-.11L5.22 10.5H3.5a.5.5 0 1 1 0-1h1.83l.334-3H4a.5.5 0 0 1 0-1h1.775l.228-2.055a.5.5 0 0 1 .552-.442ZM9.33 9.5l.334-3H6.67l-.334 3H9.33Z"
          clip-rule="evenodd"
        />
      </svg>
    </template>

    <template id="priority-icon-template">
      <svg
        data-name="priority"
        class="icon icon_offset_small"
        xmlns="http://www.w3.org/2000/svg"
        height="15"
        viewBox="0 -960 960 960"
        width="15"
        fill="#000"
      >
        <path
          d="m437-249 183-231H471l26-221-173 269h146l-33 183ZM336-96l48-264H192l324-504h72l-36 312h216L408-96h-72Zm136-379Z"
        />
      </svg>
    </template>

    <template id="project-editor-select-item-template">
      <li class="project-editor__select-item project-editor-select-item">
        <span class="color-circle project-editor__color-circle"></span>
        <span
          data-name="color"
          class="project-editor-select-item__title"
        ></span>
        <svg
          class="project-editor-select-item__tick"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 12 12"
          width="12"
          height="12"
        >
          <path
            fill="#000"
            fill-rule="evenodd"
            d="M4.902 6.975l4.182-4.244a.74.74 0 0 1 1.06 0 .775.775 0 0 1 0 1.081L5.432 8.597a.74.74 0 0 1-1.06 0L1.78 5.975a.775.775 0 0 1 0-1.081.74.74 0 0 1 1.061 0l2.06 2.081z"
          ></path>
        </svg>
      </li>
    </template>

    <template id="project-task-item-template">
      <li class="project__task-item project-task-item">
        <button type="button" class="project-task-item__checkmark-button">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="#999"
            xmlns="http://www.w3.org/2000/svg"
            class="project-task-item__checkmark"
          >
            <path
              d="M16.5056 9.00958C16.2128 8.71668 15.7379 8.71668 15.445 9.00958L10.6715 13.7831L8.72649 11.8381C8.43359 11.5452 7.95872 11.5452 7.66583 11.8381C7.37294 12.1309 7.37293 12.6058 7.66583 12.8987L10.1407 15.3736C10.297 15.5299 10.5051 15.6028 10.7097 15.5923C10.8889 15.5833 11.0655 15.5104 11.2023 15.3735L16.5056 10.0702C16.7985 9.77735 16.7985 9.30247 16.5056 9.00958Z"
            ></path>
          </svg>
        </button>

        <p class="project-task-item__title"></p>

        <div class="project-task__additional-info">
          <p class="project-task-item__description"></p>
          <div class="project-task-item__due-time-container">
            <svg
              class="project-task-item__due-time-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="12px"
              height="12px"
              fill="#808080"
              viewBox="0 0 12 12"
