<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <button class="tune button-with-icon pressed-button">
          <svg
            class="tune"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#000">
            <path
              d="M440-120v-240h80v80h320v80H520v80h-80Zm-320-80v-80h240v80H120Zm160-160v-80H120v-80h160v-80h80v240h-80Zm160-80v-80h400v80H440Zm160-160v-240h80v80h160v80H680v80h-80Zm-480-80v-80h400v80H120Z" />
          </svg>
        </button>
        <button class="toggle-theme toggle-theme_dark button-with-icon pressed-button">
          <svg
            class="theme theme_active dark"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#000">
            <path
              d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z" />
          </svg>
          <svg
            class="theme light"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#000">
            <path
              d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z" />
          </svg>
        </button>
      </header>

      <div class="sidebar">
        <button class="sidebar__open-task-editor button-with-icon">
          <svg
            class="add"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#000">
            <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
          </svg>
          <span class="button-with-icon__text">Добавить задачу</span>
        </button>

        <nav class="project-navigation">
          <button class="project-navigation__button button-with-icon">
            <svg
              class="inbox"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#000">
              <path
                d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-120H640q-30 38-71.5 59T480-240q-47 0-88.5-21T320-320H200v120Zm280-120q38 0 69-22t43-58h168v-360H200v360h168q12 36 43 58t69 22ZM200-200h560-560Z" />
            </svg>
            <span class="button-with-icon__text">Входящие</span>
          </button>

          <ul class="project-navigation__list"></ul>
        </nav>
      </div>

      <div class="project-container"></div>

      <div class="task-editor-container task-editor-container_visible">
        <form class="task-editor">
          <div class="task-editor__editing-area editing-area">
            <input class="editing-area__title" type="text" placeholder="Название задачи" />
            <textarea class="editing-area__description" placeholder="Описание" rows="1"></textarea>
            <input class="editing-area__due-time" type="text" placeholder="Срок выполнения" />
          </div>
          <div class="task-editor__footer task-editor-footer">
            <div class="task-editor-footer__selects">
              <button
                type="button"
                id="project"
                class="task-editor__popup-button task-editor__select-button task-editor__select-button_active pressed-button">
                <svg
                  class="popup-button__project-icon inbox"
                  xmlns="http://www.w3.org/2000/svg"
                  height="15px"
                  viewBox="0 -960 960 960"
                  width="15px"
                  fill="#000">
                  <path
                    d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-120H640q-30 38-71.5 59T480-240q-47 0-88.5-21T320-320H200v120Zm280-120q38 0 69-22t43-58h168v-360H200v360h168q12 36 43 58t69 22ZM200-200h560-560Z" />
                </svg>
                <span class="popup-button__text">Входящие</span>
                <svg
                  class="popup-button__arrow-down arrow-down"
                  xmlns="http://www.w3.org/2000/svg"
                  height="15px"
                  viewBox="0 -960 960 960"
                  width="15px"
                  fill="#000">
                  <path d="M480-360 280-560h400L480-360Z" />
                </svg>
                <div class="popup-button__popup popup-button__popup_visible">
                  <ul class="popup-button-popup popup-button-popup__list popup-button-popup-list">
                    <div class="popup-button-popup-list-item-container">
                      <li class="popup-button-popup-list__item">Входящие</li>
                      <svg
                        class="popup-button-popup-list__item-tick popup-button-popup-list__item-tick_active"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 12 12"
                        width="12"
                        height="12"
                        class="kvs4oaF">
                        <path
                          fill="currentColor"
                          fill-rule="evenodd"
                          d="M4.902 6.975l4.182-4.244a.74.74 0 0 1 1.06 0 .775.775 0 0 1 0 1.081L5.432 8.597a.74.74 0 0 1-1.06 0L1.78 5.975a.775.775 0 0 1 0-1.081.74.74 0 0 1 1.061 0l2.06 2.081z"></path>
                      </svg>
                    </div>
                    <div class="popup-button-popup-list-item-container">
                      <li class="popup-button-popup-list__item">Дом</li>
                      <svg
                        class="popup-button-popup-list__item-tick"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 12 12"
                        width="12"
                        height="12"
                        class="kvs4oaF">
                        <path
                          fill="currentColor"
                          fill-rule="evenodd"
                          d="M4.902 6.975l4.182-4.244a.74.74 0 0 1 1.06 0 .775.775 0 0 1 0 1.081L5.432 8.597a.74.74 0 0 1-1.06 0L1.78 5.975a.775.775 0 0 1 0-1.081.74.74 0 0 1 1.061 0l2.06 2.081z"></path>
                      </svg>
                    </div>
                    <div class="popup-button-popup-list-item-container">
                      <li class="popup-button-popup-list__item">Учёба</li>
                      <svg
                        class="popup-button-popup-list__item-tick"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 12 12"
                        width="12"
                        height="12"
                        class="kvs4oaF">
                        <path
                          fill="currentColor"
                          fill-rule="evenodd"
                          d="M4.902 6.975l4.182-4.244a.74.74 0 0 1 1.06 0 .775.775 0 0 1 0 1.081L5.432 8.597a.74.74 0 0 1-1.06 0L1.78 5.975a.775.775 0 0 1 0-1.081.74.74 0 0 1 1.061 0l2.06 2.081z"></path>
                      </svg>
                    </div>
                    <div class="popup-button-popup-list-item-container">
                      <li class="popup-button-popup-list__item">Здоровье</li>
                      <svg
                        class="popup-button-popup-list__item-tick"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 12 12"
                        width="12"
                        height="12"
                        class="kvs4oaF">
                        <path
                          fill="currentColor"
                          fill-rule="evenodd"
                          d="M4.902 6.975l4.182-4.244a.74.74 0 0 1 1.06 0 .775.775 0 0 1 0 1.081L5.432 8.597a.74.74 0 0 1-1.06 0L1.78 5.975a.775.775 0 0 1 0-1.081.74.74 0 0 1 1.061 0l2.06 2.081z"></path>
                      </svg>
                    </div>
                  </ul>
                </div>
              </button>
              <button
                type="button"
                id="priority"
                class="task-editor__popup-button task-editor__select-button pressed-button">
                <svg
                  class="popup-button__project-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  height="15px"
                  viewBox="0 -960 960 960"
                  width="15px"
                  fill="#000">
                  <path
                    d="m437-249 183-231H471l26-221-173 269h146l-33 183ZM336-96l48-264H192l324-504h72l-36 312h216L408-96h-72Zm136-379Z" />
                </svg>
                <span class="popup-button__text">Приоритет</span>
                <svg
                  class="popup-button__arrow-down arrow-down"
                  xmlns="http://www.w3.org/2000/svg"
                  height="15px"
                  viewBox="0 -960 960 960"
                  width="15px"
                  fill="#000">
                  <path d="M480-360 280-560h400L480-360Z" />
                </svg>
                <div class="popup-button__popup">
                  <ul class="popup-button-popup popup-button-popup__list">
                    <div class="popup-button-popup-list-item-container">
                      <li class="popup-button-popup-list__item">Приоритет 1</li>
                      <svg
                        class="popup-button-popup-list__item-tick popup-button-popup-list__item-tick_active"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 12 12"
                        width="12"
                        height="12"
                        class="kvs4oaF">
                        <path
                          fill="currentColor"
                          fill-rule="evenodd"
                          d="M4.902 6.975l4.182-4.244a.74.74 0 0 1 1.06 0 .775.775 0 0 1 0 1.081L5.432 8.597a.74.74 0 0 1-1.06 0L1.78 5.975a.775.775 0 0 1 0-1.081.74.74 0 0 1 1.061 0l2.06 2.081z"></path>
                      </svg>
                    </div>
                    <div class="popup-button-popup-list-item-container">
                      <li class="popup-button-popup-list__item">Приоритет 2</li>
                      <svg
                        class="popup-button-popup-list__item-tick"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 12 12"
                        width="12"
                        height="12"
                        class="kvs4oaF">
                        <path
                          fill="currentColor"
                          fill-rule="evenodd"
                          d="M4.902 6.975l4.182-4.244a.74.74 0 0 1 1.06 0 .775.775 0 0 1 0 1.081L5.432 8.597a.74.74 0 0 1-1.06 0L1.78 5.975a.775.775 0 0 1 0-1.081.74.74 0 0 1 1.061 0l2.06 2.081z"></path>
                      </svg>
                    </div>
                    <div class="popup-button-popup-list-item-container">
                      <li class="popup-button-popup-list__item">Приоритет 3</li>
                      <svg
                        class="popup-button-popup-list__item-tick"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 12 12"
                        width="12"
                        height="12"
                        class="kvs4oaF">
                        <path
                          fill="currentColor"
                          fill-rule="evenodd"
                          d="M4.902 6.975l4.182-4.244a.74.74 0 0 1 1.06 0 .775.775 0 0 1 0 1.081L5.432 8.597a.74.74 0 0 1-1.06 0L1.78 5.975a.775.775 0 0 1 0-1.081.74.74 0 0 1 1.061 0l2.06 2.081z"></path>
                      </svg>
                    </div>
                    <div class="popup-button-popup-list-item-container">
                      <li class="popup-button-popup-list__item">Приоритет 4</li>
                      <svg
                        class="popup-button-popup-list__item-tick"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 12 12"
                        width="12"
                        height="12"
                        class="kvs4oaF">
                        <path
                          fill="currentColor"
                          fill-rule="evenodd"
                          d="M4.902 6.975l4.182-4.244a.74.74 0 0 1 1.06 0 .775.775 0 0 1 0 1.081L5.432 8.597a.74.74 0 0 1-1.06 0L1.78 5.975a.775.775 0 0 1 0-1.081.74.74 0 0 1 1.061 0l2.06 2.081z"></path>
                      </svg>
                    </div>
                  </ul>
                </div>
              </button>
            </div>
            <div class="task-editor-footer__buttons">
              <button
                type="button"
                class="task-editor__popup-button cancel-task-edition-button pressed-button">
                Отмена
              </button>
              <button
                type="button"
                class="task-editor__popup-button add-task-button pressed-button">
                Добавить задачу
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <!-- templates -->
    <template id="button-template">
      <li><button class="project-navigation__button button-with-icon pressed-button"></button></li>
    </template>

    <template id="project-template">
      <section class="project">
        <h2 class="project__title">Дом</h2>
        <button class="project__open-task-editor button-with-icon pressed-button">
          <svg
            class="add"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#000">
            <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
          </svg>
          <span class="button-with-icon__text">Добавить задачу</span>
        </button>
      </section>
    </template>
  </body>
</html>
