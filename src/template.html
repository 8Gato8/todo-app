<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <button class="tune button-with-icon pressed-button">
          <svg
            class="tune"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#000">
            <path
              d="M440-120v-240h80v80h320v80H520v80h-80Zm-320-80v-80h240v80H120Zm160-160v-80H120v-80h160v-80h80v240h-80Zm160-80v-80h400v80H440Zm160-160v-240h80v80h160v80H680v80h-80Zm-480-80v-80h400v80H120Z" />
          </svg>
        </button>
        <button class="toggle-theme toggle-theme_dark button-with-icon pressed-button">
          <svg
            class="theme theme_active dark"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#000">
            <path
              d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z" />
          </svg>
          <svg
            class="theme light"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#000">
            <path
              d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z" />
          </svg>
        </button>
      </header>

      <div class="sidebar">
        <button type="button" class="sidebar__open-task-editor-button button-with-icon">
          <svg
            class="add"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#000">
            <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
          </svg>
          <span class="button-with-icon__text">Добавить задачу</span>
        </button>

        <nav class="project-navigation">
          <div class="project-navigation__list-title-container">
            <h2 class="project-navigation__list-title">Мои проекты</h2>

            <div class="popup-navigation__buttons-container">
              <button
                type="button"
                class="project-navigation__open-new-project-popup-button project-navigation-title-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 -960 960 960"
                  width="24px"
                  fill="#000">
                  <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
                </svg>
              </button>
              <button
                type="button"
                class="project-navigation__chevron-button project-navigation__chevron-button_open project-navigation-title-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 -960 960 960"
                  width="24px"
                  fill="#000">
                  <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
                </svg>
              </button>
            </div>
          </div>

          <ul class="project-navigation__list project-navigation-list"></ul>
        </nav>
      </div>

      <div class="project-container">
        <section class="project">
          <h2 class="project__title">Входящие</h2>
          <button
            type="button"
            class="project__open-task-editor-button button-with-icon pressed-button">
            <svg
              class="add"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#000">
              <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
            </svg>
            <span class="button-with-icon__text">Добавить задачу</span>
          </button>
        </section>
      </div>

      <div id="task-editor-overlay" class="overlay">
        <form class="task-editor editor">
          <div class="task-editor__editing-area editing-area">
            <input
              name="title"
              class="editing-area__title editing-area-input"
              type="text"
              placeholder="Название задачи" />
            <textarea
              name="description"
              class="editing-area__description editing-area-input"
              placeholder="Описание"
              rows="1"></textarea>
            <input
              name="dueTime"
              class="editing-area__due-time editing-area-input"
              type="text"
              placeholder="Срок выполнения" />
          </div>
          <div class="task-editor__footer task-editor-footer">
            <div class="task-editor-footer__selects">
              <div id="project-choice-container" class="choice-container select-popup-container">
                <button
                  type="button"
                  id="choose-project-popup-button"
                  class="editor__popup-button choice-popup-button task-editor__select-button pressed-button">
                  <svg
                    data-name="project"
                    class="icon icon_offset_medium"
                    xmlns="http://www.w3.org/2000/svg"
                    width="15"
                    height="15"
                    fill="#000"
                    viewBox="0 0 15 15">
                    <path
                      fill-rule="evenodd"
                      d="M6.555 3.003a.5.5 0 0 1 .442.552L6.781 5.5h2.994l.228-2.055a.5.5 0 0 1 .994.11L10.781 5.5H12.5a.5.5 0 0 1 0 1h-1.83l-.334 3H12a.5.5 0 0 1 0 1h-1.775l-.228 2.055a.5.5 0 1 1-.994-.11L9.22 10.5H6.225l-.228 2.055a.5.5 0 1 1-.994-.11L5.22 10.5H3.5a.5.5 0 1 1 0-1h1.83l.334-3H4a.5.5 0 0 1 0-1h1.775l.228-2.055a.5.5 0 0 1 .552-.442ZM9.33 9.5l.334-3H6.67l-.334 3H9.33Z"
                      clip-rule="evenodd" />
                  </svg>
                  <span
                    data-name="project"
                    id="project-button-text"
                    class="choice-popup-button__text"></span>
                  <svg
                    class="choice-popup-button__arrow-down arrow-down"
                    xmlns="http://www.w3.org/2000/svg"
                    height="15px"
                    viewBox="0 -960 960 960"
                    width="15px"
                    fill="#000">
                    <path d="M480-360 280-560h400L480-360Z" />
                  </svg>
                </button>
                <div id="project-choice-popup" class="choice-popup select-popup">
                  <ul
                    data-name="project"
                    id="project-choice-popup-list"
                    class="choice-popup__list choice-popup-list"></ul>
                </div>
              </div>
              <div id="priority-choice-container" class="choice-container select-popup-container">
                <button
                  type="button"
                  id="choose-priority-popup-button"
                  class="editor__popup-button choice-popup-button task-editor__select-button pressed-button">
                  <svg
                    data-name="priority"
                    class="icon icon_offset_medium"
                    xmlns="http://www.w3.org/2000/svg"
                    height="15"
                    viewBox="0 -960 960 960"
                    width="15"
                    fill="#000">
                    <path
                      d="m437-249 183-231H471l26-221-173 269h146l-33 183ZM336-96l48-264H192l324-504h72l-36 312h216L408-96h-72Zm136-379Z" />
                  </svg>
                  <span
                    data-name="priority"
                    id="priority-button-text"
                    class="choice-popup-button__text"></span>
                  <svg
                    class="choice-popup-button__arrow-down arrow-down"
                    xmlns="http://www.w3.org/2000/svg"
                    height="15px"
                    viewBox="0 -960 960 960"
                    width="15px"
                    fill="#000">
                    <path d="M480-360 280-560h400L480-360Z" />
                  </svg>
                </button>
                <div id="priority-choice-popup" class="choice-popup select-popup">
                  <ul
                    data-name="priority"
                    id="priority-choice-popup-list"
                    class="choice-popup__list choice-popup-list"></ul>
                </div>
              </div>
            </div>
            <div class="editor-footer__buttons">
              <button
                id="cancel-button"
                type="button"
                class="editor__popup-button cancel-task-edition-button pressed-button">
                Отмена
              </button>
              <button
                disabled
                id="add-task-button"
                type="submit"
                class="editor__popup-button add-task-button pressed-button">
                Добавить задачу
              </button>
            </div>
          </div>
        </form>
      </div>

      <div id="new-project-editor-overlay" class="overlay">
        <form class="new-project-editor editor">
          <h2 class="new-project-editor__title">Добавить проект</h2>

          <div class="new-project-editor__fields">
            <div class="new-project-editor__field-container">
              <label for="new-project-editor-title" class="new-project-editor__field-title"
                >Имя</label
              >
              <input
                id="new-project-title"
                class="new-project-editor__field new-project-editor__input"
                type="text"
                name="title" />
            </div>
            <div class="new-project-editor__field-container">
              <span class="new-project-editor__field-title">Цвет</span>

              <div
                id="new-project-editor-select-color-container"
                class="new-project-editor__select-container select-popup-container">
                <button
                  data-name="color"
                  type="button"
                  id="new-project-editor-select-color-button"
                  class="new-project-editor__field new-project-editor__select-button new-project-editor-select-button">
                  <span
                    data-name="color"
                    class="select-button-circle color-circle new-project-editor__color-circle"></span>
                  <span data-name="color" class="new-project-editor-select-button__title"></span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="#666"
                    viewBox="0 0 24 24">
                    <path
                      d="M15.646 9.647a.5.5 0 0 1 .708.707l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 1 1 .708-.707L12 13.294l3.646-3.647Z"></path>
                  </svg>
                </button>
                <div
                  id="new-project-editor-select-color-popup"
                  class="new-project-editor__select-popup select-popup">
                  <ul
                    data-name="color"
                    id="new-project-editor-select-color-list"
                    class="new-project-editor__select-list"></ul>
                </div>
              </div>
            </div>
          </div>

          <div class="new-project-editor__buttons editor-footer__buttons">
            <button
              id="new-project-editor-cancel-button"
              type="button"
              class="editor__popup-button cancel-task-edition-button pressed-button">
              Отмена
            </button>
            <button
              disabled
              id="new-project-editor-add-project-button"
              type="submit"
              class="editor__popup-button add-task-button pressed-button">
              Добавить
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- templates -->
    <template id="project-navigation-list-item-template">
      <li class="project-navigation-list__item project-navigation-list-item">
        <button
          type="button"
          class="project-navigation__button project-navigation-button button-with-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
            class="icon icon_offset_small">
            <path
              fill-rule="evenodd"
              d="M15.994 6.082a.5.5 0 1 0-.987-.164L14.493 9h-3.986l.486-2.918a.5.5 0 1 0-.986-.164L9.493 9H7a.5.5 0 1 0 0 1h2.326l-.666 4H6a.5.5 0 0 0 0 1h2.493l-.486 2.918a.5.5 0 1 0 .986.164L9.507 15h3.986l-.486 2.918a.5.5 0 1 0 .987.164L14.507 15H17a.5.5 0 1 0 0-1h-2.326l.667-4H18a.5.5 0 1 0 0-1h-2.493l.487-2.918ZM14.327 10H10.34l-.667 4h3.987l.667-4Z"
              clip-rule="evenodd"></path>
          </svg>
          <span class="project-navigation-button__title button-with-icon__text"></span>
          <span class="project-navigation-button__task-count"></span>
        </button>
      </li>
    </template>

    <template id="button-template">
      <li>
        <button
          type="button"
          class="project-navigation__button button-with-icon pressed-button"></button>
      </li>
    </template>

    <template id="choice-popup-item-template">
      <div class="choice-popup-list__item-container">
        <li class="choice-popup-list__item"></li>
        <svg
          class="choice-popup-list__item-tick"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 12 12"
          width="12"
          height="12">
          <path
            fill="#d1453b"
            fill-rule="evenodd"
            d="M4.902 6.975l4.182-4.244a.74.74 0 0 1 1.06 0 .775.775 0 0 1 0 1.081L5.432 8.597a.74.74 0 0 1-1.06 0L1.78 5.975a.775.775 0 0 1 0-1.081.74.74 0 0 1 1.061 0l2.06 2.081z"></path>
        </svg>
      </div>
    </template>

    <template id="project-icon-template">
      <svg
        data-name="project"
        class="icon icon_offset_small"
        xmlns="http://www.w3.org/2000/svg"
        width="15"
        height="15"
        fill="#000"
        viewBox="0 0 15 15">
        <path
          fill-rule="evenodd"
          d="M6.555 3.003a.5.5 0 0 1 .442.552L6.781 5.5h2.994l.228-2.055a.5.5 0 0 1 .994.11L10.781 5.5H12.5a.5.5 0 0 1 0 1h-1.83l-.334 3H12a.5.5 0 0 1 0 1h-1.775l-.228 2.055a.5.5 0 1 1-.994-.11L9.22 10.5H6.225l-.228 2.055a.5.5 0 1 1-.994-.11L5.22 10.5H3.5a.5.5 0 1 1 0-1h1.83l.334-3H4a.5.5 0 0 1 0-1h1.775l.228-2.055a.5.5 0 0 1 .552-.442ZM9.33 9.5l.334-3H6.67l-.334 3H9.33Z"
          clip-rule="evenodd" />
      </svg>
    </template>

    <template id="priority-icon-template">
      <svg
        data-name="priority"
        class="icon icon_offset_small"
        xmlns="http://www.w3.org/2000/svg"
        height="15"
        viewBox="0 -960 960 960"
        width="15"
        fill="#000">
        <path
          d="m437-249 183-231H471l26-221-173 269h146l-33 183ZM336-96l48-264H192l324-504h72l-36 312h216L408-96h-72Zm136-379Z" />
      </svg>
    </template>

    <template id="new-project-editor-select-item-template">
      <li class="new-project-editor__select-item new-project-editor-select-item">
        <span class="color-circle new-project-editor__color-circle"></span>
        <span data-name="color" class="new-project-editor-select-item__title"></span>
        <svg
          class="new-project-editor-select-item__tick"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 12 12"
          width="12"
          height="12">
          <path
            fill="#000"
            fill-rule="evenodd"
            d="M4.902 6.975l4.182-4.244a.74.74 0 0 1 1.06 0 .775.775 0 0 1 0 1.081L5.432 8.597a.74.74 0 0 1-1.06 0L1.78 5.975a.775.775 0 0 1 0-1.081.74.74 0 0 1 1.061 0l2.06 2.081z"></path>
        </svg>
      </li>
    </template>

    <template id="project-template">
      <section class="project">
        <h2 class="project__title">Входящие</h2>
        <button type="button" class="project__open-task-editor button-with-icon pressed-button">
          <svg
            class="add"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#000">
            <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
          </svg>
          <span class="button-with-icon__text">Добавить задачу</span>
        </button>
      </section>
    </template>
  </body>
</html>
